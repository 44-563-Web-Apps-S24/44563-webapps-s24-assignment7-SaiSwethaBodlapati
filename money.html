  <script>

    let score = 0;
    let locations = 0;
    let lastLocation = 0;
    let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
    let monsterLocation = 20;
    let gameOver = false;
    let ids = [];
    for (let i = 0; i < 35; i++) {
      const id = `imgage${i}`;
      ids.push(id);
    }
    //ids = ["imgage1","imgage2","imgage3","imgage4","imgage5","imgage6","imgage7","imgage8","imgage9","imgage10","imgage11","imgage12","imgage13","imgage14","imgage15","imgage16","imgage17","imgage18","imgage19","imgage20","imgage21","imgage22","imgage23","imgage24","imgage25","imgage26","imgage27","imgage28","imgage29","imgage30","imgage31","imgage32","imgage33","imgage34","image35"]

    function check(position) {
      if (gameOver) return;
      const id = ids[position];
      const imageElement = document.getElementById(id);


      if (position === monsterLocation) {
        imageElement.src = "monsterimg.jpg";
        gameOver = true;
        score -= 5;
      } else if (fancyCoinLocations.includes(position)) {
        imageElement.src = "fancier coinimg.jpg";
        score += 3;
      } else {
        imageElement.src = "coinimg.jpg";
        score += 1;
      }
      locations++;
      document.getElementById("locations").textContent = `locations:` + locations;
      document.getElementById("score").innerText = score;

      lastLocation = position;
      help(position);
    }
    function help(locations) {
      lastLocation = locations;
      const row = Math.floor(lastLocation / 5);
      const col = lastLocation % 5;
      const monsteRow = Math.floor(monsterLocation / 5);
      const mosterCol = monsterLocation % 5;

      let isClose = false;
      let isGrrr = false;

      for (let i = 0; i < fancyCoinLocations.length; i++) {
        if (lastLocation - 1 === fancyCoinLocations[i] || lastLocation + 1 === fancyCoinLocations[i] ||
          lastLocation - 5 === fancyCoinLocations[i] || lastLocation + 5 === fancyCoinLocations[i]) {
          isClose = true;
          break; // No need to continue checking if one condition is met
        }
      }

      if (Math.abs(row - monsteRow) <= 1 && Math.abs(col - mosterCol) <= 1) {
        isGrrr = true;
      }
      const help_text = document.getElementById("help");
      if (isGrrr) {
        help_text.innerHTML = "Grrr";
      } else if (isClose) {
        help_text.innerHTML = "So close";
      } else {
        help_text.innerHTML = "All clear";
      }
    }
    function newGame() {

      fancyCoinLocations = Math.floor(Math.random() * 35);
      console.log(monsterLocation);
      console.log(fancyCoinLocations);

                for (i=0; i < imgrest.length; i++){

                }
            
      score = null;
      locations = null;
      document.getElementById("locations").innerText = `locations: 0`;
      document.getElementById("score").innerText = `score: 0`;
    }
